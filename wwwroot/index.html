<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Task Manager</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <div class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Task title *" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="taskDescription" 
                        placeholder="Task description (optional)"
                        rows="3"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>â•</span> Add Task
                </button>
            </form>
        </div>

        <div class="search-section">
            <h2>Search & Filter</h2>
            <div class="search-controls">
                <input 
                    type="text" 
                    id="searchQuery" 
                    placeholder="Search tasks..."
                    autocomplete="off"
                >
                <label class="checkbox-label">
                    <input type="checkbox" id="onlyIncomplete">
                    <span>Show only incomplete tasks</span>
                </label>
                <button id="searchBtn" class="btn btn-secondary">ğŸ” Search</button>
                <button id="clearSearchBtn" class="btn btn-secondary">âœ–ï¸ Clear</button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <span id="taskCount" class="task-count">0 tasks</span>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title *</label>
                    <input 
                        type="text" 
                        id="editTaskTitle" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea 
                        id="editTaskDescription" 
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editTaskCompleted">
                        <span>Mark as completed</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
